<mat-card>
  <form [formGroup]="form">
    <mat-card-header>
      <mat-icon id="remove-icon" (click)="onDelete.emit()">remove</mat-icon>
    </mat-card-header>
    <mat-card-content class="mt-10">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Nome esercizio..."
          required
          formControlName="name"
          [maxLength]="30"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrizione</mat-label>
        <textarea
          matInput
          placeholder="Descrizione esercizio..."
          formControlName="description"
          [maxLength]="150"
        >
        </textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Set</mat-label>
        <input
          type="number"
          matInput
          placeholder="Numero di set..."
          [min]="1"
          required
          formControlName="sets"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ripetizioni</mat-label>
        <input
          type="number"
          matInput
          placeholder="Numero di ripetizioni..."
          [min]="1"
          required
          formControlName="repetitions"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Carico</mat-label>
        <input
          type="number"
          matInput
          placeholder="Carico..."
          [min]="0"
          formControlName="load"
        />
      </mat-form-field>
    </mat-card-content>
  </form>
</mat-card>
