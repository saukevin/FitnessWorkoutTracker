<h2>Nuovo allenamento personalizzato</h2>

<ng-container *ngIf="!!form">
  <app-add-edit-workout-form [form]="form"></app-add-edit-workout-form>
</ng-container>

<div class="action-buttons">
  <a mat-button [routerLink]="userWorkoutsRoute">
    <mat-icon>arrow_back</mat-icon>
    Indietro
  </a>

  <button
    mat-button
    (click)="createWorkout()"
    [disabled]="isCreateButtonDisabled"
  >
    <mat-icon>add</mat-icon>
    Crea allenamento
  </button>
</div>
